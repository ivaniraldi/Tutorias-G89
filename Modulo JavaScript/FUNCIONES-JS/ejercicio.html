<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img
      id="img-1"
      src="http://placekittens.com/g/300/300"
      alt=""
      onclick="agregarBordes('img-1', 'green')"
    />
    <img
      id="img-2"
      src="http://placekittens.com/g/300/300"
      alt=""
      onclick="agregarBordes('img-2', 'blue')"
    />
    <img
      id="img-3"
      src="http://placekittens.com/g/300/300"
      alt=""
      onclick="agregarBordes('img-3')"
    />
    <script>
      /* Creamos la funci√≥n */
      function agregarBordes(elementId, color = 'red') {
        elemento = document.querySelector('#' + elementId);
        elemento.style.border="dashed 3px " + color
        }

    </script>
  </body>
</html>
